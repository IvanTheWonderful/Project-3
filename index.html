<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Project-3</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo-container">Logo</div>
            <div class="page-tools">Sign-in/Search</div>
        </div>
    </header>
    <section class="home">
        <h1>Site Title</h1>
        <p>Info</p>
        <button class="best-rest">Best Restaurant</button>
        <button class="add-review">Add A Review</button>
        <article class="top-restaurants">Top Resto's</article>
        <article class="latest-reviews">New Reviews</article>
        <article class="weather">Local Weather</article>
    </section>
    <div class="totals">
        <span class="total-restaurants"># of restaurants</span>
        <span class="total-reviews"># of reviews</span>
    </div>
    <div class="all-restaurants">
        <div class="advert1"></div>
        <ul class="restaurant-list">
            <li class="restaurant">Restaurant names</li>
        </ul>
    </div>
    <div class="current-restaurant">
        <h1>Restaurant Name</h1>
        <p>Restaurant Details</p>
        <div class="attribute-icons"></div>
        <div class="restaurant-grade"></div>
    </div>
    <div class="reviews">
        <div class="review1"></div>
        <div class="review2"></div>
        <div class="review3"></div>
        <!-- Ivan is doing an experiment here -->
        <div class="review-images">
            <img id="Ima1" onclick="placeI1OnTop()" class="review-images-bottom"  src="http://via.placeholder.com/250/0000FF" alt="">
            <img id="Ima2" class="review-images-top" src="http://via.placeholder.com/250/FFFFFF" alt="">
            <img id="Ima3" class="review-images-bottom" src="http://via.placeholder.com/250/000000" alt="">
            <img id="Ima4" class="review-images-bottom" src="http://via.placeholder.com/250/008000" alt="">
        </div>
        <!-- End of Ivan's experiment -->
        <div class="advert2"></div>
    </div>
    <footer>
        <div class="site-info">
            <div class="site-features"></div>
            <div class="project-about"></div>
        </div>
        <div class="credits">
            <span class="copyright"></span>
            <span class="dev-names"></span>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>
</html>
