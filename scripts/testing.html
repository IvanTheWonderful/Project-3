<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for testing only</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        span {
            margin-left: 50px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        span:hover {
            text-decoration: underline;
            cursor: pointer;
            color: blue;
        }
        
        button {
            border: 2px black solid;
            height: 3em;
            width: fit-content;
            margin: 0;
        }
        
        button:hover {
            background: yellowgreen;
        }
        
        button:active {
            background: rgb(107, 138, 45);
        }
    </style>
    <script>
        function changeImage(imgName) {
            image = document.getElementById('imgDisp');
            image.src = imgName;
        }
    </script>
</head>

<body>


    <span onclick="changeImage(')"></span>
    <span onclick="changeImage('address.png')"></span>
    <span onclick="changeImage('clock.png')"></span>
    <img id="imgDisp" src="contact.png" />

</body>

</html>
